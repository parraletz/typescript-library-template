name: 'Release'

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write
  packages: write
  issues: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›¬
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
            version: '10'
      - name: Setup Node âš™ï¸
        uses: actions/setup-node@v4
        with:
          node-version: '22'
      - name: Install dependencies ğŸ“¦
        run: pnpm install
      - name: Build typescript ğŸ“¦
        run: npm run build
      - name: Commit and push dist folder ğŸš€
        uses: EndBug/add-and-commit@v9
        with:
          message: 'chore(dist): generate dist folder'
          add: 'dist'
          push: true
          author_name: github-actions
          author_email: github-actions@github.com
      - name: Release
        run: |
          pnpm run semantic-release